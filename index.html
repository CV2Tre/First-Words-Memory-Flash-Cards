<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">

    <title>First Words Memory Flash Cards</title>
</head>
<body>
    <h1>First Words Memory Flash Cards</h1>
    
    <div class="card"> 
        <div class="card__flip">
            <div class="card__face card__face--front">
                <img id="image" src="assets/cake.webp" alt="" class="cakepic" />
            </div>
            <div class="card__face card__face--back">
                <h2 id="card_back">Birthday Cake</h2>
            </div>
        </div>
    </div>

    <div class="button">
        <button class="previous">◀︎</button>
        <button id="word" class="word">cake</button>
        <button class="next">►</button>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
